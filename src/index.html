<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown Menu Image Carousel</title>
  </head>
  <body>
    <div class="content">
      <div class="menu border">
        <div class="title">A Real Menu with a Button!</div>
        <div class="dropdown-container">
          <button class="dropdown-menu-btn">
            <img src="./images/more_vert.svg" alt="more icon" />
          </button>
          <div class="dropdown-menu border">
            <button class="edit-btn">Edit</button>
            <button class="copy-btn">Copy</button>
            <button class="delete-btn">Delete</button>
          </div>
        </div>
      </div>
      <div class="carousel border">
        <button class="left">
          <img src="./images/chevron_left.svg" alt="" />
        </button>
        <div class="frame">
          <div class="images">
            <img src="./images/sailor-smug.png" alt="" />
            <img src="./images/cookie.png" alt="" />
            <img src="./images/rei.png" alt="" />
            <img src="./images/desserts.png" alt="" />
            <img src="./images/dame.png" alt="" />
          </div>
        </div>
        <button class="right">
          <img src="./images/chevron_right.svg" alt="" />
        </button>
        <div class="nav-btns"></div>
      </div>
      <form class="border" novalidate>
        <legend>This is a real form!</legend>
        <label for="email">Email</label>
        <input type="text" id="email" />
        <label for="country">Country</label>
        <select name="" id="country"></select>
        <label for="zipcode">Zipcode</label>
        <input type="text" id="zipcode" />
        <label for="password">Password</label>
        <input type="text" id="password"/>
        <label for="confirm-password">Confirm password</label>
        <input type="text" id="confirm-password"/>
        <button>Submit</button>
      </form>
    </div>
  </body>
</html>
