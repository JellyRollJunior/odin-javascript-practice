<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown Menu Image Carousel</title>
  </head>
  <body>
    <div class="content">
      <div class="menu border">
        <div class="title">A Real Menu with a Button!</div>
        <div class="dropdown-container">
          <button class="dropdown-menu-btn">
            <img src="./images/more_vert.svg" alt="more icon" />
          </button>
          <div class="dropdown-menu border">
            <button class="edit-btn">Edit</button>
            <button class="copy-btn">Copy</button>
            <button class="delete-btn">Delete</button>
          </div>
        </div>
      </div>
      <div class="carousel border">
        <button class="left">
          <img src="./images/chevron_left.svg" alt="" />
        </button>
        <div class="frame">
          <div class="images">
            <img src="./images/sailor-smug.png" alt="" />
            <img src="./images/cookie.png" alt="" />
            <img src="./images/rei.png" alt="" />
            <img src="./images/desserts.png" alt="" />
            <img src="./images/dame.png" alt="" />
          </div>
        </div>
        <button class="right">
          <img src="./images/chevron_right.svg" alt="" />
        </button>
        <div class="nav-btns"></div>
      </div>
      <form class="border" novalidate>
        <legend>This is a real form!</legend>
        <label for="email">Email</label>
        <div>
          <input name="email" type="email" id="email" min="5" required />
          <div class="error" aria-live="polite"></div>
        </div>
        <label for="country">Country</label>
        <select name="country" id="country">
          <option value="tw" selected>Taiwan</option>
          <option value="ch">Switzerland</option>
          <option value="fr">France</option>
          <option value="de">Germany</option>
          <option value="nl">The Netherlands</option>
        </select>
        <label for="zipcode">Zipcode</label>
        <div>
          <input name="zipcode" type="text" id="zipcode" required />
          <div class="error" aria-live="polite"></div>
        </div>
        <label for="password">Password</label>
        <div>
          <input name="password" type="text" id="password" minlength="8" required />
          <div class="error" aria-live="polite"></div>
        </div>
        <label for="confirm-password">Confirm password</label>
        <input type="text" id="confirm-password" minlength="8" required />
        <button>Submit</button>
        <output></output>
      </form>
    </div>
  </body>
</html>
